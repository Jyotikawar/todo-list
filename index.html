<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,300&family=Heebo:wght@300&family=Noto+Sans+KR:wght@400;500&family=Oxygen&family=Zilla+Slab:ital,wght@1,300&display=swap');
    </style>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p>To Do List</p><span><img class ="head-img" src="office-material.png" alt="pen-img"></span>
  </header>
  <form>
    <input type="text" class="todo-input" autofocus>
    <button type="submit" class="addBtn"><i class="fas fa-plus"></i></button>

  </form>

  <div class="todo-list-container">
    <ul class="todo-ul-list"></ul>
</div>
